{% from "_render_field.html" import render_set %}
{% extends "layout.html" %}
{% block body %}

  <h1>ゲームをはじめよう</h1>
  <p>曲を絞り込む</p>

  <form action="{{ url_for('setting_game') }}" method="POST">
    {{ render_set(form.artist ) }}
    {{ render_set(form.genre ) }}

    <p>リリース期間</p>
    {{ render_set(form.release_from ) }}
    {{ render_set(form.release_end ) }}

    <button class="btn btn-primary" type="submit">スタート</button>
  </form>

{% endblock %}
