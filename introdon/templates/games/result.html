{% extends "layout.html" %}
{% block body %}

<div class="container text-center">

  <p>結果発表</p>
  <h1 class="display-4">正解数 {{game.count_judge}} /10問</h1>

  <div class="row">
    {% for song in game.correct_song_list %}
    <div class="col-md-3 pb-2">
      <div class="card h-100">
        <button class="h-100 border-none" onclick=sound("{{song.preview}}")>
          <p>第{{loop.index}}問</p>
          <span class="align-items-center justify-content-center">
          {% if game.judge[loop.index -1] == 1 %}
            <i class="far fa-circle fa-5x fa-fw icon-correct"></i>
          {% else %}
            <i class="fas fa-times fa-5x fa-fw icon-wrong"></i>
          {% endif %}
        </span>

          <div class="card-body">
            <p>{{ song.artist }}</p>
            <p>{{ song.track }}</p>
            <img alt="jacket_img" class="rounded float-center" src="{{ song.jacket_img }}">
          </div>
        </button>
      </div>
    </div>
    {% endfor %}
  </div>

  <button class="btn btn-primary m-3 inline" onclick="location.href='{{ url_for('setting_game') }}'">
    もう一度遊ぶ
  </button>
  <button class="btn btn-primary m-3 inline" onclick="location.href='{{ url_for('index') }}'">やめる</button>
</div>


  <script type="text/javascript">
    const sound_question = new Audio("{{ url_for('static', filename='cheer.mp3') }}");
    sound_question.volume = 0.3
    sound_question.play();

    let audios = [];

    function sound(track) {
      for (let i = 0; i < audios.length; i++) {
        audios[i].pause();
      }

      const audio = new Audio(track + "#t=3,30");
      audio.play();
      audios = [];
      audios.push(audio);
    }
  </script>


{% endblock %}
