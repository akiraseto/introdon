{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('add_entry') }}" class=add-entry method=post>
  <div class="form-group">
    <label for="InputTitle">タイトル</label>
    <input class="form-control" id="InputTitle" name=title type="text">
  </div>

  <div class="form-group">
    <label for="InputText">本文</label>
    <textarea class="form-control" id="InputText" name=text rows="3"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">作成</button>
</form>
{% endblock %}
