{% from "_render_field.html" import render_field %}
{% extends "layout.html" %}
{% block body %}
<div class="container text-center">

  <h1 class="display-1">クイズ! Intro Don!!</h1>

  <form action="{{ url_for('index') }}" method="POST">
    {{ form.csrf_token }}

    {{ render_field(form.username )}}

    {{ render_field(form.password )}}

    <button class="btn btn-primary" type="submit">ログイン</button>
  </form>

  <button class="btn btn-secondary m-3 inline" onclick="location.href='{{ url_for('create_user') }}'" type=“button”>
    アカウント作る
  </button>

  <button class="btn btn-secondary m-3 inline" onclick="location.href='{{ url_for('setting_game') }}'" type=“button”>
    簡易版で遊ぶ
  </button>

</div>
{% endblock %}
