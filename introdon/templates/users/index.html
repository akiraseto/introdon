{% from "_render_field.html" import render_field %}
{% extends "layout.html" %}
{% block body %}
  <div class="text-center">

    <div class="row">
      <h1 class="display-2 col-12">クイズ! Intro Don!!</h1>
      <div class="col-12">
        <h2>5人で早押し対戦!<br>
          1人でじっくり曲当て!</h2>
      </div>
    </div>

    <form action="{{ url_for('index') }}" method="POST" class="mt-3 mb-3">
      {{ form.csrf_token }}

      <div class="form-row justify-content-center">
        {{ render_field(form.username, class='form-control' ) }}
        {{ render_field(form.password, class='form-control' ) }}
      </div>

      <div class="form-group">
        <button class="btn btn-primary col-sm-8 form-control" type="submit">ログイン</button>
      </div>


      <div class="form-group justify-content-center">
        <button class="col-sm-4 btn btn-secondary" onclick="location.href='{{ url_for('create_user') }}'">アカウント作る
        </button>

        <button class="col-sm-4 btn btn-secondary" onclick="location.href='{{ url_for('setting_game') }}'">簡易版で遊ぶ
        </button>
      </div>
    </form>

  </div>
{% endblock %}
