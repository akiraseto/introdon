{% macro render_field(field) %}
<div class="form-group">
  <label for="{{ field.name }}">{{ field.label.text }}</label>
  <div>
    {{ field(**kwargs)|safe }}
    <ul>
      {% for error in field.errors %}
      <li style="color:red;">{{ error }}</li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endmacro %}
